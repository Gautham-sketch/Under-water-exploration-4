<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./components/Flying.js"></script>
    <script src="./components/Rotation.js"></script>
    <script src="./components/Targets.js"></script>
    <script src="./components/Obstacles.js"></script>
    <script src="./components/Game.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets>        
        <a-asset-item
          id="terrainMap"
          src="./assets/models/terrain/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane"
          src="./assets/models/airplane/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Timer and score -->
      <a-entity
        id="title"
        position="1 -4 0"
      >
        <!-- Title -->
        <a-entity
        position="-28.5 21.5 0"
        text="font:exo2bold; align:center; width:42; height:1; color:red; value:Virtual Flight"></a-entity>

        <!-- Timer -->
        <a-entity
        position="-23.5 19.3 0 ">
          <a-entity
          position="-1.5 0.07 0"
          text="font:aileronsemibold; align:center; width:40; height:1; color:red; value:Time remaining"></a-entity>

          <a-entity 
          id="timer" 
          position="-9.8 0.3 0"
          text="font:aileronsemibold; align:center; width:40; height:1; color:red; value:00:00"
          gameplay>
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        targets
        obstacles
      >
      </a-entity>

      <a-entity 
        id="id2" 
        gltf-model="#plane" 
        position="0 0 15" 
        rotation="0 90 0"
        plane-flying
        gameplay
        dynamic-body="mass:0">
      </a-entity>
    </a-scene>
  </body>
</html>
